<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="imgContainer">
        <img
          class="mainImg"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium cube image"
        />
        <div class="mask"></div>
        <img class="hiddenImg" src="images/icon-view.svg" alt="eye svg" />
      </div>
      <div class="textContainer">
        <header>
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </header>
        <div class="currency-n-days">
          <div class="currency">
            <img
              src="images/icon-ethereum.svg"
              alt="enthereum digital currency symbol"
            />
            <h2>0.041 ETH</h2>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="clock svg" />
            <h2>3 days left</h2>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img src="images/image-avatar.png" alt="profile picture" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://srikargunnam.com/" target="_blank">Srikar Gunnam</a>.
    </footer>
  </body>
</html>
